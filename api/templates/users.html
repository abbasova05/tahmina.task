<!doctype html>
<html>
<head>
    <title>İstifadəçilər</title>
</head>
<body>
    <h1>İstifadəçilərin siyahısı</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.name }} — {{ user.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Heç bir istifadəçi yoxdur.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Yeni istifadəçi əlavə et</a>
</body>
</html>
