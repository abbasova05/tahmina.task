<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Məlumatları Yenilə</title>
</head>
<body>
    <h2>İstifadəçi Məlumatlarını Yenilə</h2>
    <form method="POST">
        <label>Hal-hazırkı istifadəçi adı:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Yeni istifadəçi adı (əgər dəyişmək istəyirsənsə):</label><br>
        <input type="text" name="new_username"><br><br>

        <label>Yeni şifrə (əgər dəyişmək istəyirsənsə):</label><br>
        <input type="password" name="new_password"><br><br>

        <button type="submit">Yenilə</button>
    </form>
    <br>
    <a href="/">⬅ Geri Qayıt</a>
</body>
</html>
