<!DOCTYPE html>
<html>
<head>
    <title>Rəng Seçici</title>
</head>
<body style="background-color: {{ background }};">
    <h1>Rəng Seçin</h1>
    <form method="POST">
        <label for="color">Rəng:</label>
        <input type="color" id="color" name="color" value="{{ background }}">
        <button type="submit">Tətbiq et</button>
    </form>
    <p>Seçilmiş rəng: <strong>{{ background }}</strong></p>
</body>
</html>
