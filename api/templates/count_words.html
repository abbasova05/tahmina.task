<!DOCTYPE html>
<html>
<head>
    <title>Söz Sayı Tapıcı</title>
</head>
<body>
    <h1>Söz Sayı Tapıcı</h1>
    <form method="POST">
        Mətn daxil edin:<br>
        <textarea name="text" rows="5" cols="40" required>{{ text }}</textarea>
        <br><br>
        <button type="submit">Söz sayını tap</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if word_count is not none %}
        <p><strong>Verilmiş mətndə {{ word_count }} söz var.</strong></p>
    {% endif %}
</body>
</html>
