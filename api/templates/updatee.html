<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Məlumatları Yenilə</title>
</head>
<body>
    <h2>İstifadəçi Məlumatlarını Yenilə</h2>
    <form method="POST">
        <label for="username">Hazırkı istifadəçi adı:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="new_username">Yeni istifadəçi adı (əgər dəyişmək istəyirsizsə):</label><br>
        <input type="text" id="new_username" name="new_username"><br><br>

        <label for="new_password">Yeni şifrə (əgər dəyişmək istəyirsizsə):</label><br>
        <input type="password" id="new_password" name="new_password"><br><br>

        <button type="submit">Yenilə</button>
    </form>

    <br>
    <a href="/">⬅ Giriş səhifəsinə qayıt</a>
</body>
</html>
